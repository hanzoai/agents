apiVersion: apps/v1
kind: Deployment
metadata:
  name: hanzo-agents-control-plane
spec:
  template:
    spec:
      containers:
        - name: control-plane
          env:
            - name: HANZO_AGENTS_STORAGE_MODE
              value: "postgres"
            - name: HANZO_AGENTS_STORAGE_POSTGRES_HOST
              value: hanzo-agents-postgres
            - name: HANZO_AGENTS_STORAGE_POSTGRES_PORT
              value: "5432"
            - name: HANZO_AGENTS_STORAGE_POSTGRES_SSLMODE
              value: "disable"
            - name: HANZO_AGENTS_STORAGE_POSTGRES_DATABASE
              valueFrom:
                secretKeyRef:
                  name: hanzo-agents-postgres-auth
                  key: database
            - name: HANZO_AGENTS_STORAGE_POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: hanzo-agents-postgres-auth
                  key: username
            - name: HANZO_AGENTS_STORAGE_POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hanzo-agents-postgres-auth
                  key: password

