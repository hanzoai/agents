{{- if .Values.postgres.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "hanzo-agents.postgres.fullname" . }}
  labels:
    {{- include "hanzo-agents.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "hanzo-agents.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: postgres
{{- end }}

